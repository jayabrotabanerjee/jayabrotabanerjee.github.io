<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayabrota Banerjee </title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --box: #ccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --box: #444;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 20px;
      line-height: 1.5;
    }

    /* The section that holds the PDF */
    .pdf-container {
      margin-top: 30px;
      height: 60vh;  /* Make the PDF viewer smaller */
      width: 100%;
      overflow-y: scroll;
      border: 1px solid var(--box);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }

    
    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Jayabrota Banerjee</h1>
    <p>I'm currently pursuing Computer Science from <strong>IEM Kolkata</strong>.</p>
    <p>Here is my CV:</p>

    
    <div class="pdf-container">
      <embed src="CV.pdf" type="application/pdf" width="100%" height="100%">
    </div>

    <div class="actions">
      <a href="CV.pdf" class="btn" download>Download CV (PDF)</a>
    </div>
  </div>

  
  <button class="btn toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
