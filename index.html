<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayabrota Banerjee - CV</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --box: #ccc;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #f5f5f5;
      --box: #444;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 0.3em;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .pdf-container {
      margin-top: 30px;
      height: 80vh;
      border: 1px solid var(--box);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--text);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Jayabrota Banerjee</h1>
    <p>I'm currently pursuing Computer Science from <strong>IEM Kolkata</strong>.</p>
    <p>Here is my CV:</p>

    <div class="actions">
      <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <a href="CV.pdf" class="btn" download>Download CV (PDF)</a>
    </div>

    <div class="pdf-container">
      <iframe src="CV.pdf"></iframe>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
